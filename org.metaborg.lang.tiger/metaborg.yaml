---
id: org.metaborg:org.metaborg.lang.tiger:0.1.0-SNAPSHOT
name: Tiger
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.lang:${metaborgVersion}
  - org.metaborg:dynsem:${metaborgVersion}
  - org.metaborg:lang.dynamix:0.1.0-SNAPSHOT
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.shared:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.runtime:${metaborgVersion}
  - org.metaborg:lang.dynamix:0.1.0-SNAPSHOT
  - org.metaborg.lang:framevm:1.2.0
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF

build:
- useBuildSystemSpec: true

debug:
  typesmart: false
language:
  sdf:
    pretty-print: Tiger
    sdf2table: java
    placeholder:
      prefix: "$"
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
